<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title></title>
    <link rel="stylesheet" href = 'datePiker.css'/>
    <script type = "text/javascript" src = "template.js"></script>
    <script type = "text/javascript" src = "iScroll.js"></script>
    <script type = "text/javascript" src = "zepto.min.js"></script>
  </head>
  <body>
    <div id="show_slider">开启</div>
    <div class="weui-picker">
      <div class = "weui-picker__hd">
        <span data-action="cancel" class="weui-picker__action" id="weui-picker-cancel">取消</span>
        <span data-action="select" class="weui-picker__action" id="weui-picker-confirm">确定</sp>
      </div>
      <div class = "weui-picker__bd">
        <div class="weui-picker__group">
          <ul class="weui-picker__content" id = "webui-year">
          </ul>
          <div class="weui-picker__mask"></div>
          <div class="weui-picker__indicator"></div>
       </div>
       <div class="weui-picker__group">
         <ul class="weui-picker__content" id = "webui-month">
         </ul>
         <div class="weui-picker__mask"></div>
         <div class="weui-picker__indicator"></div>
      </div>
      <div class="weui-picker__group">
        <ul class="weui-picker__content" id = "webui-date">
        </ul>
        <div class="weui-picker__mask"></div>
        <div class="weui-picker__indicator"></div>
     </div></div>
   </div>
   <div class="weui-mask"></div>
    <script type = "text/javascript" src = "areaCity.js"></script>
    <script type = "text/javascript" src = "cityPicker.js"></script>
    <script>
      document.getElementById('show_slider').addEventListener('click',function(){
        $('.weui-mask').show();
        $('.weui-picker').addClass('weui-animate-slide-up').removeClass('weui-animate-slide-down');


      })
      var cityPicker = new CityPicker({
        selectCity: [8,0,0],
        onConfirm: function(result){
          console.log(result);
        }
      })
      cityPicker.showPicker();
    </script>
  </body>
</html>
