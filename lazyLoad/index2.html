<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>默认模式，不对图片进行剪切</title>
    <link rel="stylesheet" href="./style/common.css">
    <style>
      #list img{
        width:100%;
        height:225px;
      }
    </style>
</head>

<body>
    <ul id="list">
    </ul>
    <script src="lib/intersection-observer.js"></script>
    <script src="lazyLoad2.js"></script>

    <script>
      var ul = document.getElementById('list')

      for (var i = 1; i <= 20; i++) {
          var li = document.createElement('li');
          li.innerHTML = '<img class="img-load" src="./images/default.png" data-src="./images/' + i + '.jpg">'
          ul.appendChild(li)
      }
      var LazyLoad = new LazyLoad({
          el: ul,
          error: function (el) { // 图片加载失败执行方法
              el.src = './images/error.png'
          }
      })
      LazyLoad.start();

    </script>




</body>

</html>
