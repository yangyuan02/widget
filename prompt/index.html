<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href = "prompt.css"/>
  </head>
  <body>
    <div id = "btn" style="width:100px;height:100px;background:#f5f5f5;line-height:100px;text-align:center;color:#333;">显示</div>
    <div id = "ui-dialog" class = "ui-dialog">
      <div class = "weui-mask"></div>
      <div class="weiui-dialog">
        <div class="weui-dialog__bd"></div>
        <div class="weui-dialog__ft">
            <span class="weui-dialog__btn">确定</span>
        </div>
      </div>
    </div>
  </body>
  <script type = "text/javascript" src = "prompt.js"></script>
  <script>
    var oBtn = document.getElementById('btn');
    oBtn.addEventListener('click',function(){
      var prompt = new Prompt ({
        content: '弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内',
        ele: 'ui-dialog'
      })
      prompt.showPrompt();
    },false)
  </script>
</html>
